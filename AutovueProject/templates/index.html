<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit JSON Form</title>
</head>
<body>
    <form id="jsonForm">
        <textarea id="jsonDataInput" name="json_data" rows="5" cols="40"></textarea><br>
        <button type="button" onclick="submitForm()">Submit JSON Data</button>
    </form>

    <script>
        function submitForm() {
            var jsonData = document.getElementById('jsonDataInput').value.trim();

            if (!jsonData) {
                alert('Please enter JSON data');
                return;
            }

            try {
                JSON.parse(jsonData); // Validate JSON syntax
            } catch (error) {
                alert('Invalid JSON format');
                return;
            }

            // Prepare Fetch API request with Content-Type: application/json
            fetch('/post_json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            });

            alert('JSON data submitted successfully!');
            // Optionally handle success or errors, though no response is processed here
        }
    </script>
</body>
</html>
